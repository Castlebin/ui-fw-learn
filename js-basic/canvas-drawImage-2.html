<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas 画布</title>
	</head>
	
	<body>
		<img id="scream" src="img/the_scream.jpg" hidden />
		<canvas id="myCanvas" width="300" height="400" style="border: 1px solid #000000;"></canvas>
		
		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			
			var img = document.getElementById("scream");
		</script>
		
		
		<script>
			// 1. 借助 window.onload 事件，保证图片已经加载完毕
			/* 
			window.onload = function() {
				ctx.drawImage(img, 10, 10);
			} */
			
			// 2. 借助 img.onload 事件，图片加载完毕后触发
			/* 
			img.onload = function() {
				ctx.drawImage(img, 10, 10);
			} */
			
			// 试一下动态创建的 image 对象，也没有问题
			/* 
			var image = new Image();
			image.src = "img/the_scream.jpg";
			image.onload = function() {
				ctx.drawImage(image, 10, 10);
			} */
			
			// 再试一下从网络动态创建的 image 对象，同样没有问题
			var netImage = new Image();
			netImage.src = 'https://www.w3school.com.cn/i/eg_tulip.jpg';
			netImage.onload = function() {
				ctx.drawImage(netImage, 10, 10);
			}
		</script>
	</body>
</html>
