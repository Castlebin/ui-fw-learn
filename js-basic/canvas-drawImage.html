<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas 画布</title>
	</head>
	
	<body>
		<img id="scream" src="img/the_scream.jpg" style="display:none" />
		<canvas id="myCanvas" width="300" height="400" style="border: 1px solid #000000;"></canvas>
	</body>
	
	<!-- 由于图片是异步加载的，所以，这段代码只能放在 body 之外
	  保证绘制之前，图片是已经加载完毕的！！！，坑啊-->
	<script>
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		var img = document.getElementById("scream");
		ctx.drawImage(img, 10, 10);
	</script>
</html>
