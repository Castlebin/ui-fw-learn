<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Canvas 画布</title>
	</head>
	<body>
		<img id="scream" src="img/the_scream.jpg" hidden />
		<canvas id="myCanvas" width="300" height="400" style="border: 1px solid #000000;"></canvas>

		<script>
			var myCanvas = document.getElementById("myCanvas");
			var ctx = myCanvas.getContext("2d");
			ctx.fillStyle = "#FF0000";
			ctx.fillRect(0, 0, 150, 75);

			// 定义开始坐标(0,0), 
			// 和结束坐标 (200,100)。
			// 然后使用 stroke() 方法来绘制线条:
			ctx.moveTo(0, 0);
			ctx.lineTo(100, 200);
			ctx.stroke();

			// 使用 arc 方法绘制圆形
			ctx.beginPath();
			ctx.arc(95, 100, 40, 0, 2 * Math.PI);
			ctx.stroke();

			// 使用canvas绘制文字
			// font - 定义字体
			// fillText(text,x,y) - 在 canvas 上绘制实心的文本
			// strokeText(text,x,y) - 在 canvas 上绘制空心的文本
			ctx.font = "20px Arial";
			ctx.fillText("Hello Canvas!", 50, 200);
			ctx.strokeText("Hello Canvas!", 0, 220);

			// Canvas 渐变
			// 以下有两种不同的方式来设置Canvas渐变：
			// createLinearGradient(x,y,x1,y1) - 创建线条渐变
			// createRadialGradient(x,y,r,x1,y1,r1) - 创建一个径向/圆渐变
			// 当我们使用渐变对象，必须使用两种或两种以上的停止颜色。
			// addColorStop()方法指定颜色停止，参数使用坐标来描述，可以是0至1.
			// 使用渐变，设置fillStyle或strokeStyle的值为 渐变，然后绘制形状，如矩形，文本，或一条线。

			// 1、 创建一个线性渐变:
			var grd = ctx.createRadialGradient(75, 50, 5, 90, 60, 100);
			grd.addColorStop(0, "red");
			grd.addColorStop(1, "white");

			// 使用渐变填充矩形
			ctx.fillStyle = grd;
			ctx.fillRect(10, 10, 150, 80);



			<!-- 不会显示 哼哼哈兮！ -->
			// Canvas - 图像
			// 把一幅图像放置到画布上, 使用以下方法:
			// drawImage(image,x,y)
			var img = document.getElementById("scream");
			ctx.drawImage(img, 10, 10);
		</script>
	</body>
</html>
