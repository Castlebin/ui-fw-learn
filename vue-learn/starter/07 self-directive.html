<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>Hello Vue!</title>
	<!-- 开发环境版本，包含了有帮助的命令行警告 -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	
	<script>
		// 全局注册，所有地方都可以使用到这个新注册的指令 v-focus
		// 自定义 v-focus 指令，页面载入时，元素自动获得焦点
		Vue.directive('focus', {
			inserted: function(el) {
				// 获取焦点
				el.focus();
			}
		});
	</script>
</head>

<body>
	
	<div id="app">
		<p>下面的 input 元素，页面载入时，将自动获得焦点</p>
		<input v-focus />
	</div>
	<script>
		new Vue({
			el: '#app'
		});
	</script>
