<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <!-- v-bind 指令，元素绑定，将 HTML 元素属性和 Vue 中数据做绑定-->
    <!-- 本例中 将 title 属性和 Vue 中的 message 属性绑定在了一起-->
    <div id='app-2'>
        <span v-bind:title='message'>
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
	
	<!-- v-if 指令，条件判断，切换一个元素是否显示 -->
	<!-- 本例，在控制台冲输入 app3.seen = false，你会发现这一行消失了 -->
	<div id="app-3">
		<p v-if="seen">
			现在你可以看到我
		</p>
	</div>

    <script src="intro.js"></script>
</body>
