<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
		<p>{{ foo }}</p>
		<!-- foo 的值不会改变 -->
		<button v-on:click="foo = 'baz'">Change it</button>
	</div>
	
	<div id="example">
		<p>
			{{ message }}
		</p>
		<button v-on:click="message = 'changed!'">点击改变值</button>
	</div>

    <script src="object.js"></script>
</body>
