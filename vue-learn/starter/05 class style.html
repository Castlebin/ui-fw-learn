<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    
	<div id="app" v-bind:class="{active: isActive}">
		这里是一行字
	</div>
	
	<script>
		var app = new Vue({
			el:'#app',
			data:{
				isActive: true
			}
		});
	</script>
	<style>
		.active {
			color: red;
		}
	</style>
</body>
