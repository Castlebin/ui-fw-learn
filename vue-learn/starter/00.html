<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    	<input v-model="message" placeholder="input something" />
    	<p>{{ message }}</p>
    	
    	<textarea v-model="multiline" placeholder="multiline message"></textarea>
    	<p>{{ multiline }}</p>
    </div>
    <script>
    	var app = new Vue({
    		el: '#app',
    		data: {
    			message: '',
    			multiline: ''
    		}
    	});
    </script>
</body>
