<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue-Router的基本用法</title>

		<!-- Vue 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- vue-router 开发环境版本 -->
		<script src="https://cdn.jsdelivr.net/npm/vue-router/dist/vue-router.js"></script>

		<!-- BootStrap 相关文件 -->
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />

		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

		<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
		<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

		<style>
			body {
				background-color: #e8e8e8;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<div class="page-header">
						<h1>IT 教育，面向未来</h1>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-2 col-xs-offset-2">
					<div class="list-group">
						<!-- 使用 router-link 组件来导航 -->
						<!-- 通过传入一个 to 属性，指定链接 -->
						<!-- router-link 默认会被渲染城一个 <a> 标签 -->
						<router-link to="/h5" class="list-group-item">HTML5 学院</router-link>
						<router-link to="/java" class="list-group-item">Java 学院</router-link>
						<router-link to="/python" class="list-group-item">Python 学院</router-link>
					</div>
				</div>
				
				<!-- router-view 定义路由出口 -->
				<div class="col-xs-6">
					<div class="panel">
						<div class="panel-body">
							<!-- 路由出口，路由匹配的组件将被渲染到这里 -->
							<router-view></router-view>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 没有使用 Vue Template 文件，所以先在这里创建 Template -->
		<template id="h5">
			<div>
				<h2>HTML5 学院</h2>
				<p>面向未来的HTML技术</p>
				<img src="img/html5.gif" width="250" />
			</div>
		</template>

		<template id="java">
			<div>
				<h2>Java 学院</h2>
				<p>服务端最流行的语言之一</p>
				<img src="img/java.jpg" width="250" />
			</div>
		</template>

		<template id="python">
			<div>
				<h2>Python学院</h2>
				<p>生命苦短，我用Python</p>
				<img src="img/python.png" width="250" />
			</div>
		</template>
		
		<script>
			// 1. 创建组件
			const h5 = Vue.extend({
				template: '#h5'
			});
			const java = Vue.extend({
				template: '#java'
			});
			const python = Vue.extend({
				template: '#python'
			});
			
			// 2. 定义路由
			const routes = [
				{path: '/h5', component: h5},
				{path: '/java', component: java},
				{path: '/python', component: python},
				
				// 配置根路由
				{path: '/', redirect: '/h5'}
			];
			
			// 3. 创建路由实例
			const router = new VueRouter({
				routes
			});
			
			// 4. 创建 Vue 实例，配置路由对象，并且挂载
			new Vue({
				router
			}).$mount('#app');
		</script>
	</body>
</html>
