<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
		<p v-if="seen">
			现在你可以看到我
		</p>
		
		<p>
			<span>你的年龄是：{{age}} 岁，属于</span>
			<span v-if="age <= 12">儿童</span>
			<span v-else-if="age < 18">少年</span>
			<span v-else-if="age < 30">青年</span>
			<span v-else-if="age < 60">中年</span>
			<span v-else-if="age < 90">老年</span>
			<span v-else>老神仙</span>
		</p>
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				seen: true,
				age: 18
			}
		});
	</script>
</body>
