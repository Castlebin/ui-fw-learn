<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app" v-on:click="click">
		点我 {{count}}
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				count: 0
			},
			methods: {
				click: function() {
					alert("你点了我！");
					this.count++;
				}
			}
		});
	</script>
</body>
