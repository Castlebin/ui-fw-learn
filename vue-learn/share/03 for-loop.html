<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Hello Vue!</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	
	<div id="app">
		my todo list:
		<ol>
			<li v-for="todo in todoList" v-bind:id="todo.id">{{todo.title}}</li>
		</ol>
	</div>
	
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				todoList: [
					{id: 1, title: "读书"},
					{id: 2, title: "写作"},
					{id: 3, title: "研究"},
				]
			}
		});
	</script>
    
</body>
